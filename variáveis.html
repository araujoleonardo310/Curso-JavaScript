<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Escopo e Declaração</title>
</head>
<body>
<script type="text/javascript">
    function func01() {
        var x = 10;
        y = 20;
        alert(x);
        alert(y);
    };
    func01();
    function func02() {
        y++;
        alert(y);
        alert(x);
    };
    func02();
</script>    
</body>
</html>
